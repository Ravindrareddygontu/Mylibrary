<style>
    .home{
    display:grid;
    grid-template-columns: 1fr 3fr
    }

</style>
<div class="home">
    <div>
        <a href="addbook">
            <button><h3>Add Book</h3></button>
            <br> <br><br>
        </a>
      <a href="loginuser"><span>Login</span></a><br>
        <a href="logoutuser"><span>Logout</span></a>
    </div>

    <div>
        <h1>LIBRARY</h1>
            <h3>All Books</h3>
        {% for books in book %}

        <h2>{{books.name}}</h2>
        <span>@{{books.user}}</span>
        {% if user.is_authenticated %}
        <a href="updatebook/{{books.id}}"><span>Edit</span></a>
        <a href="deletebook/{{books.id}}">Delete</a>
        {% endif %}
        {% endfor %}
    </div>
</div>
